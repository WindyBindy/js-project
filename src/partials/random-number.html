<section class="randomnumber">
  <div class="container randomnumber__box">
    <h2 class="randomnumber__title">Вгадай число, яке загадав комп’ютер</h2>
    <div class="randomnumber__input__output">
      <div class="randomnumber__input__div">
        <input
          type="text"
          placeholder="Введіть число"
          class="randomnumber__input"
        />
        <div class="randomnumber__icon__css">
          <img
            src="./img/search-icon.png"
            alt="icon"
            class="randomnumber__icon"
            width="15px"
            height="15px"
          />
        </div>
      </div>
      <p class="randomnumber__output">Вітаю, ви вгадали число! (number)</p>
    </div>
  </div>
</section>
