<section class="time__calculator">
  <div class="container wrap">
    <h2 class="time__title">Калькулятор часу</h2>
    <div class="time__wrapper">
      <input type="text" placeholder="Введіть число" class="time__input" />
      <button type="submit" class="time__button">
        <svg class="time__search">
          <use href=""></use>
        </svg>
      </button>
      <p class="time__dots">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100"
          height="2"
          viewBox="0 0 100 2"
          fill="none"
        >
          <path d="M0 1H100" stroke="black" stroke-dasharray="2 2" />
        </svg>
      </p>
      <p class="time__equal">0дн. 00:00:00</p>
    </div>
  </div>
</section>
<hr />
